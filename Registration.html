<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/Style.css">
    <link rel="icon" href="Pictures/logo_hat.png">
</head>

<body>
    <div class="dark_header"><img id="logo" src="Pictures/logo_hat.png"></div>
    <form>
        <h1>Register</h1>
        <p1>Enter details to create an account</p1><br />

        <label for="username">Username</label><br />
        <input type="text" placeholder="Enter username" name="username" id="username" required> <br />

        <label for="pass">Password</label><br />
        <input type="password" placeholder="Enter password" name="pass" id="pass" required> <br />

        <label for="pass_repeat">Repeat Password</label><br />
        <input type="password" placeholder="Repeat password" name="pass_repeat" id="pass_repeat" required> <br />
        <button type="submit" class="reg">Register</button><br />
    </form>


</body>

</html>
