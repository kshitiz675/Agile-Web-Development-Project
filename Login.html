<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/Style.css">
    <link rel="icon" href="Pictures/logo_hat.png">
</head>

<body>
    <div class="dark_header"><img id="logo" src="Pictures/logo_hat.png"></div>
    <div class="blue-container">
        <form action="Content.html" method="post" style="float:left;">
            <h1>Login</h1>
            <p1>Enter details to login to account</p1><br /><br />

            <label for="username">Username</label><br />
            <input type="text" placeholder="Enter username" name="username" id="username" required> <br />

            <label for="pass">Password</label><br />
            <input type="password" placeholder="Enter password" name="pass" id="pass" required> <br />

            <button type="submit" class="login">Login</button><br />
        </form>
        <img src="Pictures/bitcoins.png" style="float:right; height:450px; width:450px;">
    </div>


</body>

</html>
