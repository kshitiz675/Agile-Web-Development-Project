<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">

</head>

<body>
    <form action="Content.html" method="post">
        <h1>Login</h1>
        <p1>Enter details to login to account</p1><br />

        <label for="username">Username</label><br />
        <input type="text" placeholder="Enter username" name="username" id="username" required> <br />

        <label for="pass">Password</label><br />
        <input type="password" placeholder="Enter password" name="pass" id="pass" required> <br />

        <button type="submit" class="login">Login</button><br />
    </form>


</body>

</html>
